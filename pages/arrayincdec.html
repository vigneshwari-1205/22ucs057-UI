<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increase or Decrease Value</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Increase or Decrease Value</h1>

  <!-- Input field for initial value -->
  <label for="userValue">Enter a starting value:</label>
  <input type="number" id="userValue" placeholder="Enter a number" value="0">
  <br><br>

  <!-- Buttons to increase or decrease the value -->
  <button onclick="changeValue('increase')">Increase</button>
  <button onclick="changeValue('decrease')">Decrease</button>

  <!-- Display the updated value -->
  <h2>Current Value:</h2>
  <p id="currentValue">0</p>

  <script>
    function changeValue(action) {
      // Get the user input value
      let value = parseInt(document.getElementById('userValue').value);

      // Check if input value is a valid number
      if (isNaN(value)) {
        document.getElementById('currentValue').innerText = 'Please enter a valid number.';
        return;
      }

      // Modify the value based on the action
      if (action === 'increase') {
        value += 1;
      } else if (action === 'decrease') {
        value -= 1;
      }

      // Update the input field and display the result
      document.getElementById('userValue').value = value;
      document.getElementById('currentValue').innerText = value;
    }
  </script>
</body>
</html>
