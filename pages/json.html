<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form and Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Add User Information</h2>

    <!-- Form for adding new user -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter phone number" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter location" required>
        <br>
        <button type="submit">Add User</button>
    </form>

    <h3>Users Data (JSON Table):</h3>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Array to store user data
        const usersDatabase = [];

        // Reference to the form and table
        const userForm = document.getElementById('userForm');
        const usersTable = document.getElementById('usersTable').getElementsByTagName('tbody')[0];

        // Function to display the users in the table
        function displayUsersTable() {
            // Clear the table
            usersTable.innerHTML = '';

            // Add each user to the table
            usersDatabase.forEach(user => {
                const row = usersTable.insertRow();

                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                cell1.textContent = user.name;
                cell2.textContent = user.email;
                cell3.textContent = user.phone;
                cell4.textContent = user.location;
            });
        }

        // Handle form submission
        userForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent page refresh

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;

            // Create a new user object
            const newUser = {
                name: name,
                email: email,
                phone: phone,
                location: location
            };

            // Add the new user to the database
            usersDatabase.push(newUser);

            // Clear form fields
            userForm.reset();

            // Update the table
            displayUsersTable();
        });

        // Initially display the table (empty at the start)
        displayUsersTable();
    </script>

</body>
</html>
