    function truncateString() {
  // Get the input string and the truncate length
  const inputString = document.getElementById('inputString').value.trim();
  const maxLength = parseInt(document.getElementById('truncateLength').value);

  // Validate the maximum length input
  if (isNaN(maxLength) || maxLength <= 0) {
    document.getElementById('result').innerText = "Please enter a valid positive number for the length.";
    return;
  }

  // Truncate the string and add ellipsis at the beginning if needed
  let truncatedString = inputString;
  if (inputString.length > maxLength) {
    truncatedString = '....' + inputString.slice(-maxLength);
  }

  // Display the result
  document.getElementById('result').innerText = truncatedString;
}
