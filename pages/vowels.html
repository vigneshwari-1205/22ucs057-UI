<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Count in String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Vowel Count in String</h1>

  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Type your string here...">
  <br><br>

  <button onclick="countVowels()">Count Vowels</button>

  <div id="result"></div>

  <script>
    function countVowels() {
      // Get the input string
      const inputString = document.getElementById('inputString').value.trim();

      // Initialize vowel count
      let vowelCount = 0;

      // Define vowels (both lowercase and uppercase)
      const vowels = 'aeiouAEIOU';

      // Loop through each character in the string
      for (let i = 0; i < inputString.length; i++) {
        // Check if the character is a vowel
        if (vowels.indexOf(inputString[i]) !== -1) {
          vowelCount++;
        }
      }

      // Display the result
      document.getElementById('result').innerText = `Total vowels: ${vowelCount}`;
    }
  </script>
</body>
</html>
